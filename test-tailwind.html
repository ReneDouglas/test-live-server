<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Atividade</title>
</head>

<body class="bg-gray-100 p-6 flex flex-col items-center">

    <div class="flex items-center gap-2 mb-2">
        <label for="states" class="font-semibold mb-0">Nome:</label>
        <select id="states" class="p-2 rounded">
        </select>
    </div>
    <div id="loading" class="hidden fixed inset-0 bg-gray-700 bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg px-8 py-6">
            <p class="text-center text-gray-700 font-semibold">Carregando cidades...</p>
        </div>
    </div>
    <div class="w-full max-w-5xl max-h-screen overflow-y-auto shadow-lg rounded-lg bg-white mb-2 relative">
        <table id="citiesTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-slate-300">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Cidade</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Microrregião</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Mesorregião</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Região</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100">
                <tr class="hover:bg-gray-50 transition-colors">
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="models.js"></script>
<script src="script.js"></script>
</html>
